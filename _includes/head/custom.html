<style>
  /* 1. GLOBALNY HOVER DLA MENU GÓRNEGO */
  .masthead__menu-item a:hover {
    color: #16a085 !important;
    opacity: 1 !important;
  }

  /* 2. SYMRETRIA I WAGA MENU */
  .masthead__menu-item--active a,
  .masthead__menu-item.active a {
    font-weight: 900 !important;
    color: #16a085 !important;
    border-bottom: 3px solid #16a085 !important;
    opacity: 1 !important;
    text-shadow: 0.25px 0 0.1px #16a085 !important;
    letter-spacing: 0.3px;
  }

  /* 3. LEWA KOLUMNA - HOVER LINKÓW */
  .sidebar .author__urls-wrapper a:hover,
  .sidebar .author__urls-wrapper a:hover i,
  .sidebar .author__urls-wrapper a:hover span {
    color: #16a085 !important;
    opacity: 1 !important;
    text-decoration: none !important;
  }

  /* 4. IKONA SŁOŃCA/KSIĘŻYCA */
  #theme-toggle:hover, .greedy-nav__toggle:hover {
    color: #16a085 !important;
  }

  /* 5. PŁYNNOŚĆ PRZEJŚCIA */
  a, .author__urls i, .author__urls span, .masthead__menu-item a {
    transition: all 0.2s ease-in-out !important;
  }

  /* 6. ŚRODKOWANIE PROFILU I OSTATECZNA NAPRAWA PIONOWEJ LINII */
  /* Dodajemy klasy .author__bio i .p-org, bo tam często siedzi Politechnika */
  .sidebar .author__profile {
    text-align: center !important;
  }

  .author__avatar img {
    margin-left: auto !important;
    margin-right: auto !important;
    float: none !important;
  }

  .author__urls-wrapper {
    text-align: center !important;
  }

  .author__urls, .author__bio {
    display: inline-flex !important;
    flex-direction: column !important;
    text-align: left !important;
    padding-left: 0 !important;
    margin-left: 0 !important;
    list-style-type: none !important;
  }

  /* UNIFIKACJA WIERSZY - Politechnika, Instytut, Academia itd. */
  .author__urls li a, .author__bio, .author__urls li {
    display: flex !important;
    align-items: center !important;
    justify-content: flex-start !important;
    padding: 3px 0 !important;
    text-decoration: none !important;
  }

  /* UKRYWANIE STARYCH IKON (DUCHÓW) */
  .author__urls li a i, .author__bio i, .author__urls li i {
    display: none !important;
    width: 0 !important;
    margin: 0 !important;
  }

  /* TWOJE IKONKI PNG/SVG - SZTYWNA RAMA 20x20px + MARGINES 12px */
  .author__urls li img, .author__bio img {
    width: 20px !important;
    height: 20px !important;
    min-width: 20px !important;
    margin-right: 12px !important; /* TO TWORZY IDEALNĄ LINIĘ PIONOWĄ */
    object-fit: contain !important;
    display: block !important;
    flex-shrink: 0 !important;
  }

  /* WYRÓWNANIE TEKSTU */
  .author__urls li a span, .author__bio {
    line-height: 1.3 !important;
    margin: 0 !important;
  }

  /* 7. WYRÓWNANIE TREŚCI (PRAWA KOLUMNA) */
  .page__title {
    text-align: left !important;
  }

  .page__content p, .page__content li {
    text-align: left !important;
  }

  .page__content {
    margin-left: 0 !important;
  }
</style>
